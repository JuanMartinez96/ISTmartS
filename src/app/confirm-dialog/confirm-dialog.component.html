<h1 mat-dialog-title class="custom-dialog-title">Confirmar Acción</h1>
<div mat-dialog-content class="custom-dialog-content">
  <p>¿Estás seguro de realizar esta acción?</p>
</div>
<div mat-dialog-actions class="custom-dialog-actions">
  <button mat-button class="btn btn-success custom-confirm-button" (click)="confirmar()">✓ Confirmar</button>
  <button mat-button class="btn btn-danger custom-cancel-button" (click)="cancelar()">X Cancelar</button>
</div>
