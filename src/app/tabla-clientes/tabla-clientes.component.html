<div class="p-4">

  <div class="row">
    <div class="col-md-6">
      <div class="row mt-3">

        <div class="col-md-12">
          <div class="row w-100">
            <div class="col-md-6">
              <h1>ITSmartS</h1>
            </div>
            <div class="col-md-6">
              <form>
                <input class="form-control" type="search" placeholder="Buscar" aria-label="Buscar">
              </form>
            </div>

          </div>
          <div>
            <p-button
            label="Nuevo Registro"
            icon="pi pi-pencil"
            iconPos="left"
            (click)="abrirDialogoConfirmacion()"
            >
          </p-button>

          </div>
          <div class="row">
            <div class="col-md-6">
              <h2>Informacion de los clientes</h2>
            </div>
            <div class="col-md-6">
              <button
              type="button"
              class="btn btn-danger"
              (click)="abrirDialogoConfirmacion()"
              >
                <i class="fas fa-file-pdf"></i> Exportar a PDF
              </button>
              <button
              type="button"
              class="btn btn-success mx-1"
              (click)="abrirDialogoConfirmacion()"
              >
                <i class="fas fa-file-excel"></i> Exportar a Excel
              </button>
            </div>

          </div>



          <hr>

        </div>
      </div>

      <div class="row">

        <div class="col-md-12">
          <table class="table">
            <thead>
              <tr>
                <th>Cliente</th>
                <th>Nombre/Apellido</th>
                <th>Telefono</th>
                <th>Correo</th>
                <th>Estado</th>
                <th>Municipio</th>
                <th>Codigo Postal</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Cliente 1</td>
                <td>Nombre 1</td>
                <td>Telefono 1</td>
                <td>Correo 1</td>
                <td>Estado 1</td>
                <td>Municipio 1</td>
                <td>Codigo Postal 1</td>
                <td>
                  <i
                  class="fas fa-search"
                  (click)="abrirDialogoConfirmacion()"
                  ></i>
                  <i
                  class="fas fa-edit"
                  (click)="abrirDialogoConfirmacion()"
                  ></i>
                  <i
                  class="fas fa-trash"
                  (click)="abrirDialogoConfirmacion()"
                  ></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-md-5">
      <div class="d-flex flex-column align-items-center">
        <h2>Ubicacion del cliente</h2>
        <div style="width: 100%; height: 300px; border: 1px solid #ccc;">
        </div>
        <button type="button" class="btn btn-primary mt-3" style="width: 100%;">
          Expandir mapa
        </button>
      </div>
    </div>
  </div>
</div>
